<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div class="content-container3">
      <center><h1 class="text-white">Login to your Account</h1></center>
      <center><h1 class="text-white fst-italic">to Continue</h1></center>
    </div>
    <div
      class="loginbox col-xl-4 col-lg-12 position-absolute top-50 start-50 translate-middle px-xl-5 rounded-4 content-container"
    >
      <form method="get">
        <div class="mb-3">
          <h4 align="center">Login</h4>
          <br />
          <label for="em" class="form-label">Username</label>
          <input
            type="text"
            class="form-control"
            id="em"
            aria-describedby="emailHelp"
          />
          <span id="err1"></span>
        </div>

        <div class="mb-3">
          <label for="password1" class="form-label">Password</label>
          <input type="password" class="form-control" id="password1" required />
        </div>
        <span id="name"></span><br />
        <button
          type="submit"
          class="btn text-bg-danger rounded"
          onclick="login()"
        >
          Submit
        </button>
      </form>
      <br />
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="login.js"></script>
  </body>
</html>
